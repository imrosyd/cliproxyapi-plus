<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIProxyAPI+ Control Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-0: #09090B;
            --bg-1: #0C0C0E;
            --bg-2: #131316;
            --bg-3: #1A1A1F;
            --bg-hover: #1F1F24;
            --border: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.1);
            --text-1: #FAFAFA;
            --text-2: #A1A1A6;
            --text-3: #5C5C66;
            --accent: #7C5CFF;
            --accent-hover: #8B6FFF;
            --accent-subtle: rgba(124, 92, 255, 0.1);
            --success: #45D483;
            --success-subtle: rgba(69, 212, 131, 0.1);
            --warning: #F5A623;
            --warning-subtle: rgba(245, 166, 35, 0.1);
            --error: #EF4444;
            --error-subtle: rgba(239, 68, 68, 0.1);
            --radius: 8px;
            --radius-sm: 6px;
            --transition: 150ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-0);
            color: var(--text-1);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Subtle background gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124, 92, 255, 0.08), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(124, 92, 255, 0.04), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 680px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .logo-text {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .version {
            font-family: 'Geist Mono', monospace;
            font-size: 12px;
            color: var(--text-3);
            padding: 4px 8px;
            background: var(--bg-2);
            border-radius: var(--radius-sm);
        }

        /* Status Section */
        .status-section {
            margin-bottom: 32px;
        }

        .status-main {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.running {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .status-dot.stopped {
            background: var(--text-3);
        }

        .status-dot.starting {
            background: var(--warning);
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .status-label {
            font-size: 16px;
            font-weight: 500;
        }

        .status-label.running { color: var(--success); }
        .status-label.stopped { color: var(--text-3); }
        .status-label.starting { color: var(--warning); }

        .status-desc {
            color: var(--text-2);
            font-size: 13px;
            margin-left: 18px;
        }

        /* Metrics Grid */
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .metric {
            background: var(--bg-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 14px 16px;
            transition: all var(--transition);
        }

        .metric:hover {
            border-color: var(--border-hover);
            background: var(--bg-3);
        }

        .metric-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .metric-value {
            font-family: 'Geist Mono', monospace;
            font-size: 13px;
            color: var(--text-1);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 40px;
        }

        .btn {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-2);
            color: var(--text-1);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:hover:not(:disabled) {
            background: var(--bg-3);
            border-color: var(--border-hover);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-danger {
            color: var(--error);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--error-subtle);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .btn-icon {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Section Headers */
        .section-header {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-3);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
        }

        /* Providers Grid */
        .providers {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 40px;
        }

        .provider {
            background: var(--bg-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            cursor: pointer;
            transition: all var(--transition);
            text-align: center;
        }

        .provider:hover {
            background: var(--bg-3);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .provider:active {
            transform: translateY(0);
        }

        .provider-icon {
            font-size: 18px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .provider-name {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-2);
        }

        .provider.connected {
            border-color: var(--success);
            background: var(--success-subtle);
        }

        .provider.connected .provider-name {
            color: var(--success);
        }

        /* Activity Log */
        .activity {
            background: var(--bg-1);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .activity-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .activity-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-2);
        }

        .activity-actions {
            display: flex;
            gap: 4px;
        }

        .activity-btn {
            padding: 4px 10px;
            border: none;
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-3);
            font-family: inherit;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition);
        }

        .activity-btn:hover {
            background: var(--bg-3);
            color: var(--text-2);
        }

        .activity-content {
            padding: 12px 16px;
            max-height: 180px;
            overflow-y: auto;
            font-family: 'Geist Mono', monospace;
            font-size: 12px;
        }

        .log-entry {
            display: flex;
            gap: 12px;
            padding: 4px 0;
            color: var(--text-2);
        }

        .log-time {
            color: var(--text-3);
            flex-shrink: 0;
        }

        .log-msg.success { color: var(--success); }
        .log-msg.warning { color: var(--warning); }
        .log-msg.error { color: var(--error); }
        .log-msg.info { color: var(--accent); }

        /* Footer */
        footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-links {
            display: flex;
            gap: 16px;
        }

        .footer-links a {
            font-size: 12px;
            color: var(--text-3);
            text-decoration: none;
            transition: color var(--transition);
        }

        .footer-links a:hover {
            color: var(--text-2);
        }

        .footer-hint {
            font-size: 11px;
            color: var(--text-3);
        }

        .footer-hint kbd {
            padding: 2px 6px;
            background: var(--bg-2);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: 'Geist Mono', monospace;
            font-size: 10px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--bg-3);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px 20px;
            font-size: 13px;
            color: var(--text-1);
            opacity: 0;
            transition: all 200ms ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon {
            font-size: 14px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-3);
        }

        /* Responsive */
        @media (max-width: 520px) {
            .metrics { grid-template-columns: 1fr; }
            .providers { grid-template-columns: repeat(2, 1fr); }
            .controls { flex-direction: column; }
            footer { flex-direction: column; gap: 12px; text-align: center; }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 400ms ease forwards;
        }

        .delay-1 { animation-delay: 50ms; }
        .delay-2 { animation-delay: 100ms; }
        .delay-3 { animation-delay: 150ms; }
        .delay-4 { animation-delay: 200ms; }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <header class="animate-in">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <span class="logo-text">CLIProxyAPI+</span>
            </div>
            <span class="version">v1.0</span>
        </header>

        <section class="status-section animate-in delay-1">
            <div class="status-main">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-label" id="statusLabel">Checking...</span>
            </div>
            <p class="status-desc" id="statusDesc">Connecting to server...</p>
        </section>

        <div class="metrics animate-in delay-2">
            <div class="metric">
                <div class="metric-label">Endpoint</div>
                <div class="metric-value" id="endpoint">localhost:8317</div>
            </div>
            <div class="metric">
                <div class="metric-label">Process ID</div>
                <div class="metric-value" id="pid">—</div>
            </div>
            <div class="metric">
                <div class="metric-label">Uptime</div>
                <div class="metric-value" id="uptime">—</div>
            </div>
        </div>

        <div class="controls animate-in delay-2">
            <button class="btn btn-primary" id="btnStart" onclick="startServer()">
                <span class="btn-icon">▶</span> Start
            </button>
            <button class="btn btn-danger" id="btnStop" onclick="stopServer()">
                <span class="btn-icon">■</span> Stop
            </button>
            <button class="btn" id="btnRestart" onclick="restartServer()">
                <span class="btn-icon">↻</span> Restart
            </button>
        </div>

        <section class="animate-in delay-3">
            <div class="section-header">Providers</div>
            <div class="providers">
                <div class="provider" onclick="loginProvider('gemini')">
                    <div class="provider-icon">◆</div>
                    <div class="provider-name">Gemini</div>
                </div>
                <div class="provider" onclick="loginProvider('copilot')">
                    <div class="provider-icon">◇</div>
                    <div class="provider-name">Copilot</div>
                </div>
                <div class="provider" onclick="loginProvider('antigravity')">
                    <div class="provider-icon">△</div>
                    <div class="provider-name">Antigravity</div>
                </div>
                <div class="provider" onclick="loginProvider('codex')">
                    <div class="provider-icon">□</div>
                    <div class="provider-name">Codex</div>
                </div>
                <div class="provider" onclick="loginProvider('claude')">
                    <div class="provider-icon">○</div>
                    <div class="provider-name">Claude</div>
                </div>
                <div class="provider" onclick="loginProvider('qwen')">
                    <div class="provider-icon">◎</div>
                    <div class="provider-name">Qwen</div>
                </div>
                <div class="provider" onclick="loginProvider('iflow')">
                    <div class="provider-icon">◈</div>
                    <div class="provider-name">iFlow</div>
                </div>
                <div class="provider" onclick="loginProvider('kiro')">
                    <div class="provider-icon">▽</div>
                    <div class="provider-name">Kiro</div>
                </div>
            </div>
        </section>

        <section class="animate-in delay-4">
            <div class="section-header">Activity</div>
            <div class="activity">
                <div class="activity-header">
                    <span class="activity-title">Recent events</span>
                    <div class="activity-actions">
                        <button class="activity-btn" onclick="clearLogs()">Clear</button>
                        <button class="activity-btn" onclick="refreshStatus()">Refresh</button>
                    </div>
                </div>
                <div class="activity-content" id="activityContent">
                    <div class="log-entry">
                        <span class="log-time">--:--:--</span>
                        <span class="log-msg info">Initializing...</span>
                    </div>
                </div>
            </div>
        </section>

        <footer class="animate-in delay-4">
            <div class="footer-links">
                <a href="https://github.com/julianromli/CLIProxyAPIPlus-Easy-Installation" target="_blank">GitHub</a>
                <a href="https://github.com/router-for-me/CLIProxyAPIPlus" target="_blank">Upstream</a>
            </div>
            <div class="footer-hint">
                Press <kbd>R</kbd> to refresh
            </div>
        </footer>
    </div>

    <div class="toast" id="toast">
        <span class="toast-icon">ℹ</span>
        <span class="toast-msg"></span>
    </div>

    <script>
        const API_BASE = 'http://localhost:8317';
        let serverStartTime = null;

        function log(message, type = 'info') {
            const content = document.getElementById('activityContent');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-msg ${type}">${message}</span>
            `;
            content.appendChild(entry);
            content.scrollTop = content.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('activityContent').innerHTML = '';
            log('Logs cleared', 'info');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.querySelector('.toast-msg').textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function updateUI(running, pid = null) {
            const dot = document.getElementById('statusDot');
            const label = document.getElementById('statusLabel');
            const desc = document.getElementById('statusDesc');
            const pidEl = document.getElementById('pid');
            const uptimeEl = document.getElementById('uptime');
            const btnStart = document.getElementById('btnStart');
            const btnStop = document.getElementById('btnStop');

            if (running) {
                dot.className = 'status-dot running';
                label.className = 'status-label running';
                label.textContent = 'Running';
                desc.textContent = 'Server is active on port 8317';
                pidEl.textContent = pid || 'Active';
                btnStart.disabled = true;
                btnStop.disabled = false;

                if (serverStartTime) {
                    const secs = Math.floor((Date.now() - serverStartTime) / 1000);
                    const h = Math.floor(secs / 3600);
                    const m = Math.floor((secs % 3600) / 60);
                    const s = secs % 60;
                    uptimeEl.textContent = h > 0 ? `${h}h ${m}m` : `${m}m ${s}s`;
                }
            } else {
                dot.className = 'status-dot stopped';
                label.className = 'status-label stopped';
                label.textContent = 'Stopped';
                desc.textContent = 'Server is not running';
                pidEl.textContent = '—';
                uptimeEl.textContent = '—';
                btnStart.disabled = false;
                btnStop.disabled = true;
                serverStartTime = null;
            }
        }

        function setStarting() {
            const dot = document.getElementById('statusDot');
            const label = document.getElementById('statusLabel');
            const desc = document.getElementById('statusDesc');
            
            dot.className = 'status-dot starting';
            label.className = 'status-label starting';
            label.textContent = 'Starting';
            desc.textContent = 'Server is starting up...';
        }

        async function checkStatus() {
            try {
                const res = await fetch(`${API_BASE}/v1/models`, {
                    headers: { 'Authorization': 'Bearer sk-dummy' },
                    signal: AbortSignal.timeout(2000)
                });
                if (res.ok) {
                    updateUI(true);
                    return true;
                }
            } catch (e) {
                updateUI(false);
            }
            return false;
        }

        async function refreshStatus() {
            log('Checking status...', 'info');
            const ok = await checkStatus();
            log(ok ? 'Server is running' : 'Server is offline', ok ? 'success' : 'warning');
        }

        function startServer() {
            log('Starting server...', 'info');
            setStarting();
            showToast('Run: start-cliproxyapi.ps1 -Background');
            serverStartTime = Date.now();
            setTimeout(checkStatus, 2000);
        }

        function stopServer() {
            log('Stopping server...', 'warning');
            showToast('Run: start-cliproxyapi.ps1 -Stop');
            setTimeout(checkStatus, 1000);
        }

        function restartServer() {
            log('Restarting server...', 'info');
            showToast('Run: start-cliproxyapi.ps1 -Restart');
        }

        function loginProvider(name) {
            const flags = {
                gemini: '-Gemini', copilot: '-Copilot', antigravity: '-Antigravity',
                codex: '-Codex', claude: '-Claude', qwen: '-Qwen',
                iflow: '-iFlow', kiro: '-Kiro'
            };
            log(`Login ${name}: cliproxyapi-oauth.ps1 ${flags[name]}`, 'info');
            showToast(`Run: cliproxyapi-oauth.ps1 ${flags[name]}`);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') {
                refreshStatus();
            }
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            log('Control Center ready', 'success');
            checkStatus();
            setInterval(checkStatus, 5000);
        });
    </script>
</body>
</html>
